controller_manager:
  ros__parameters:
    update_rate: 100

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    diff_drive_controller:
      type: diff_drive_controller/DiffDriveController


diff_drive_controller:
  ros__parameters:

    # REQUIRED
    left_wheel_names: ["base_left_wheel_joint"]
    right_wheel_names: ["base_right_wheel_joint"]

    # Wheel geometry (example values â€“ adjust later)
    wheel_separation: 0.30
    wheel_radius: 0.05

    # IMPORTANT FLAGS (THIS FIXES YOUR ISSUE)
    use_stamped_vel: true
    cmd_vel_timeout: 0.5

    # Frames
    base_frame_id: base_footprint
    odom_frame_id: odom
    publish_odom: true
    publish_odom_tf: true

    # Motion limits (safe defaults)
    linear:
      x:
        has_velocity_limits: true
        max_velocity: 1.0
        min_velocity: -1.0

    angular:
      z:
        has_velocity_limits: true
        max_velocity: 2.0
        min_velocity: -2.0
